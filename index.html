<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fill out form</title>
    <link rel="stylesheet" href="styles.css"> <!-- link to external CSS -->
</head>
<body>
    <div class="page">
        <div class="left">
          <img src="halie-west-25xggax4bSA-unsplash.jpg" alt="Full height image">
        </div>
        <div class="right">
          <h1>This is not a real online service!</h1>
          <p>This is the right section of the page.</p>

          <form class="user-form">
            <div class="form-row">
                <div class="form-group">
                    <label for="first-name">First Name:</label>
                    <input type="text" id="first-name" name="first-name" placeholder="First name" required>
                </div>
        
                <div class="form-group">
                    <label for="last-name">Last Name:</label>
                    <input type="text" id="last-name" name="last-name" placeholder="Last name" required>
                </div>
            </div>  
            <div class="form-row">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="you@example.com" required>
                </div>
        
                <div class="form-group">
                    <label for="phone-number">Phone Number:</label>
                    <input type="tel" id="phone-number" name="phone-number" placeholder="Phone Number" required>
                </div>
            </div>  
            <div class="form-row">
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required minlength="6" placeholder="Pass">
                </div>
        
                <div class="form-group">
                    <label for="confirm-password">Confirm Password:</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="***" required>
                </div>
            </div>   
            <button type="submit">Create Account</button>
          </form>






        </div>
      </div>
</body>
</html>
